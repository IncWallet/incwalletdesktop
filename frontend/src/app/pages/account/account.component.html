<div class="row">
  <div class="col-xxxl-6 col-md-6">
    <ngx-status-card [title]="'Total balance'" [description]="'0.000000000000'" [type]="'info'">
      <i [ngClass]="'nb-lightbulb'"></i>
    </ngx-status-card>
  </div>
  <div class="col-xxxl-6 col-md-6">
    <ngx-status-card [title]="'Total balance in USDT'" [description]="'0.000000000000'" [type]="'warning'">
      <i [ngClass]="'nb-roller-shades'"></i>
    </ngx-status-card>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
        Accounts
      </nb-card-header>
    
      <nb-card-body>
        <div class="row">
          <div class="col-md-12 account-buttons">
            <div class="form-group">
              <button nbButton status="success" (click)="onCreateAccount($event)" class="float-left">Create account</button>
            </div>
            <div class="form-group">
              <button nbButton status="success" (click)="onImportAccount($event)" class="">Import account</button>
            </div>
          </div>
        </div>
        <ng2-smart-table [settings]="settings" [source]="source" (createConfirm)="onAddConfirm($event)" (custom)="onCustomAction($event)"
        (editConfirm)="onEditConfirm($event)">
        </ng2-smart-table>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
        Balance
      </nb-card-header>
    
      <nb-card-body>
        <ng2-smart-table [settings]="balanceSettings" [source]="balanceSource">
        </ng2-smart-table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
