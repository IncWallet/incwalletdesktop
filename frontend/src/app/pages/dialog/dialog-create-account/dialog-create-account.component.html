<nb-card>
  <nb-card-header>Create account</nb-card-header>
  <nb-card-body>
    <div class="form-group">
      <label class="name caption-2 bold">Account name</label>
      <input
        nbInput
        type="text"
        [ngModel]="vm.accountName"
        (ngModelChange)="vm.accountName = $event"
        fullWidth
        placeholder="Account name"
      />
    </div>
    <div class="form-group">
      <label class="name caption-2 bold">Password</label>
      <input
        nbInput
        type="password"
        [ngModel]="vm.passphrase"
        (ngModelChange)="vm.passphrase = $event"
        fullWidth
        placeholder="Password"
      />
    </div>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="basic" (click)="onCancel($event)" class="float-left">Cancel</button>
    <button nbButton status="success" (click)="onSubmit($event)" class="float-right">OK</button>
  </nb-card-footer>
</nb-card>
