<nb-card>
  <nb-card-header>Create wallet</nb-card-header>
  <nb-card-body>
    <div class="form-group">
      <label class="name caption-2 bold">Security</label>
      <nb-select size="large" fullWidth placeholder="Security" [(selected)]="vm.selectedSecurity" status="basic">
        <nb-option *ngFor="let security of vm.securities" [value]="security.value"> {{ security.label }}</nb-option>
      </nb-select>
    </div>
    <div class="form-group">
      <label class="name caption-2 bold">Network</label>
      <nb-select size="large" fullWidth placeholder="Network" [(selected)]="vm.selectedNetwork" status="basic">
        <nb-option *ngFor="let network of vm.networks" [value]="network.value"> {{ network.label }}</nb-option>
      </nb-select>
    </div>
    <div class="form-group">
      <label class="name caption-2 bold">Password</label>
      <input
        nbInput
        type="password"
        [ngModel]="vm.passphrase"
        (ngModelChange)="vm.passphrase = $event"
        fullWidth
        placeholder="Password"
      />
    </div>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="basic" (click)="onCancel($event)" class="float-left">Cancel</button>
    <button nbButton status="success" (click)="onSubmit($event)" type="submit" class="float-right">OK</button>
  </nb-card-footer>
</nb-card>
