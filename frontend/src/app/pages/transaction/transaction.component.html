
<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
        History
        <button nbButton ghost status="basic" class="float-right" title="Refresh" (click)="onRefreshGrid()"><nb-icon icon="sync"></nb-icon></button>
      </nb-card-header>
      <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="source" (custom)="onCustomAction($event)">
        </ng2-smart-table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
