<nb-card>
  <nb-card-header><h1 class="bold text-center">Welcome to Incognito!</h1></nb-card-header>
  <nb-card-body>
    <div class="form-group">
      <button nbButton fullWidth size="large" status="success" (click)="onCreateWallet($event)"><nb-icon icon="folder-add-outline">
      </nb-icon>Create wallet</button>
    </div>
    <div class="form-group">
      <button nbButton fullWidth size="large" status="success" (click)="onImportWallet($event)"><nb-icon icon="layers-outline">
      </nb-icon>Import wallet</button>
    </div>
  </nb-card-body>
</nb-card>
